<!DOCTYPE html>
<hrml lang="en">
<head>
    <title>Activity 3</title>
</head>
<body>
    <h2>Eval Function</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <script>
        var a=10;
        var b=20;
        document.getElementById("p1").innerHTML="Sum is "+eval("a+b");
        document.getElementById("p2").innerHTML="Difference is "+eval("b-a");
        document.getElementById("p3").innerHTML="Product is "+eval("a*b");
        document.getElementById("p4").innerHTML="Quotient is "+eval("b/a")+" or "+eval("a/b");
        
    </script>
</body>
</hrml>
