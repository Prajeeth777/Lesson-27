<!DOCTYPE html>
<hrml lang="en">
<head>
    <title>Activity 1</title>
</head>
<body>
    <h2>Array Sorting</h2>
    <button onclick="ascending()">Ascending</button>
    <button onclick="descending()">Descending</button>
    <button onclick="strsort()">String Sort</button>
    <button onclick="strreverse()">String Reverse</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <script>
        var num=[23,24,8,30,6,35,34];
        document.getElementById("p1").innerHTML="Original Array is "+num;
        function ascending(){
            num.sort(function(a,b){ return a-b});
            document.getElementById("p2").innerHTML=num;
        }
        function descending(){
            num.sort(function(a,b){ return b - a});
            document.getElementById("p3").innerHTML=num;
        }
        var sports=["Basketball", "Football", "Baseball", "Cricket"];
        document.getElementById("p4").innerHTML="Original Array is "+sports;

        function strsort(){
            sports.sort();
            document.getElementById("p5").innerHTML=sports;
        }

        function strreverse(){
            sports.reverse();
            document.getElementById("p6").innerHTML=sports;
        }
    </script>
</body>
</hrml>
